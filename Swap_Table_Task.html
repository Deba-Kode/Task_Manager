<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.css" /> -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/rowreorder/1.3.1/css/rowReorder.dataTables.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <title>Task Swap Table</title>
</head>

<body>
    <div class="container d-flex pt-3 pb-3" style="background-color: blue;">
        <span class="h3">Task</span>
    </div>



    <div class="container table-responsive">
        <table class="table">
            <thead class="h5">
                <td>Task</td>
                <td>Title</td>
                <td>Description</td>
                <td>Priority</td>
                <td>Due Date</td>
                <td id="AddUpdate">Add</td>
            </thead>
            <tbody class="table-secondary tableInput">
                <tr>
                    <td><input type="text" class="form-control" id="task"></td>
                    <td><input type="text" class="form-control" id="title"></td>
                    <td><input type="text" class="form-control" id="description"></td>
                    <td><input id="high" name="radio" type="radio" value="high">
                        <label for="high" class="radio-label">High</label>
                        <input id="low" name="radio" type="radio" value="low">
                        <label for="low" class="radio-label">Low</label>
                    </td>
                    <td><input type="text" class="form-control" id="date" readonly></td>
                    <td><button class="btn btn-primary" id="addbtn">+</button><span class="btn btn-warning"
                            id="btnUpdate" data-id=""><i class="bi bi-pencil-square"></i></span></td>
                </tr>
            </tbody>
        </table>
    </div>



    <div class="container table-responsive">
        <table class="table" id="tableData">
            <thead class="h5">
                <td>Task</td>
                <td>Title</td>
                <td>Description</td>
                <td>Priority</td>
                <td>Due Date</td>
                <td>Remove</td>
                <td>Edit</td>
                <td><button class="btn btn-warning" id="clearBtn" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Clear All</button></td>
            </thead>
            <tbody class="table-secondary" id="tableConent">

            </tbody>
        </table>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Clear Data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure, you want to clear all the table data?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        id="modelClearAllBtn">OK</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <!-- Used For Dragging -->
    <!-- <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css" /> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-i.min.js"> -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    </script>
    <!-- Used For Dragging -->
    <script src="Swap_Table_Task.js"></script>
</body>

</html>
